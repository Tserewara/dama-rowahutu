# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]


jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Dockerfile
      run: |
        docker build -t damarowahutu-postgres --build-arg POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} -f ./database/Dockerfile .

    - name: Spin up postgres container
      run: |
        docker run --name damarowahutu-db -p 5432:5432 -d damarowahutu-postgres

    - name: Run test pytest
      env:
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      run: |
        python -m src.articles.entrypoints.web_app &
        sleep 3
        pytest